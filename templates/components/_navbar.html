{% load static %}
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'blog/images/logo.png' %}" alt="" width="75">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" aria-current="page"
                       href="{% url 'about_us' %}">
                        About Us
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="{% url 'our_team' %}">
                        Our Team
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'services' %}">
                        Services
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0">

                <li class="nav-item">
                    <form class="d-flex" role="search" method="get" action="{% url 'search' %}">
                        <input name="q" class="form-control me-2" type="search"
                               placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </li>


                {% if request.user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Hello {{ request.user.username }} !
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'add_article' %}">Add article</a></li>
                        <li><a class="dropdown-item" href="{% url 'profile' request.user.pk %}">View Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
                    </ul>
                </li>

                {% else %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page"
                       href="{% url 'login' %}">
                        Log in
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">
                        Register
                    </a>
                </li>
                {% endif %}
            </ul>


        </div>
    </div>
</nav>
